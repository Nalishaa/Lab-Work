<!DOCTYPE html>
<html>
<head>
<title>Hide Sidebar on Mobile</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 220px;
  background: #dd4141;
  color: white;
  padding: 20px;
  font-size: 20px;
}

.content {
  flex: 1;
  padding: 20px;
  background: #fdff81;
  font-size: 20px;
}

/* MOBILE */
@media (max-width: 576px) {
  .sidebar {
    display: none;
  }
}
</style>

</head>

<body>

<div class="container">
  <div class="sidebar">
    Sidebar
  </div>

  <div class="content">
    Resize browser <br> Nalisha /23
  </div>
</div>

</body>
</html>
