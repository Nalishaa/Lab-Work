<!DOCTYPE html>
<html>
<head>
<title>Padding vs Margin</title>

<style>

/* Padding Example */
.padding-box {
  background: lightblue;
  padding: 30px;     /* SPACE INSIDE */
  margin-bottom: 40px;
}

/* Margin Example */
.margin-box {
  background: lightgreen;
  margin: 30px;      /* SPACE OUTSIDE */
  padding: 10px;
}
</style>

</head>

<body>

  <div class="padding-box">
    This box uses PADDING
  </div>
<hr>
  <div class="margin-box">
    This box uses MARGIN <br> Nalisha /23
  </div>



</body>
</html>
