<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto-fit Grid</title>

<style>
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  padding: 1rem;
}

.item {
  background: #79d666;
  padding: 2rem;
  text-align: center;
  font-size: 1.2rem;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">
  <div class="item">Nalisha /23</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
  <div class="item">Item 5</div>
</div>

</body>
</html>
